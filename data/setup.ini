[DISPLAY_METHOD]
SHOW_CLICKS=1

[GEARS]
USE_GEARSET=0					; Defines what kind of gearset can be used in setup. 0 gives access to various gears sliders. 1 Gives you prefixed compilations of gearboxes

/////////////////////////////////////////////////////
;AERO
/////////////////////////////////////////////////////

[WING_1]
SHOW_CLICKS=0					; 0 shows actual value. 1 Shows number of clicks needed depending step. 2 shows clicks starting from 0
TAB=AERO						; Tab to visualise. Keep consistent with default tabs otherwise ac will crash because of locales files errors
NAME=front						; Name of setup component
MIN=0							; Minimum permitted value
MAX=17							; Maximum permitted value
STEP=1							; Step
POS_X=0.5						; Position on X axis. 0 left, 0.5 middle, 1 right
POS_Y=1							; Position on Y axis. 0 to 8
HELP=HELP_FRONT_SPLITTER		; Tool tip help to show on title mouseover

